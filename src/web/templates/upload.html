<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #007bff;
        }
        .upload-area.dragover {
            border-color: #007bff;
            background-color: #e9f3ff;
        }
        .progress {
            height: 20px;
            margin-top: 1rem;
        }
        .progress-bar {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Document Processing System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="upload-container">
        <h2 class="mb-4">Upload Documents</h2>
        
        <div class="upload-area" id="dropZone">
            <div class="mb-3">
                <i class="bi bi-cloud-upload-fill text-primary" style="font-size: 4rem;"></i>
            </div>
            <h4>Drag and drop files here or click to select</h4>
            <p class="text-muted">Supported formats: PDF, TXT, DOCX</p>
            <input type="file" id="fileInput" class="d-none" multiple>
        </div>

        <div id="uploadProgress" class="d-none">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            <div class="mt-2" id="uploadStatus"></div>
        </div>

        <div id="uploadedFiles" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle drag and drop
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });
        
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        // Handle file upload
        function handleFiles(files) {
            const uploadedFilesDiv = document.getElementById('uploadedFiles');
            const uploadProgress = document.getElementById('uploadProgress');
            
            Array.from(files).forEach(file => {
                const fileRow = document.createElement('div');
                fileRow.className = 'alert alert-info mt-2';
                fileRow.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <span>${file.name}</span>
                        <div class="spinner-border text-primary" role="status" style="display: none;">
                            <span class="visually-hidden">Processing...</span>
                        </div>
                    </div>
                `;
                uploadedFilesDiv.appendChild(fileRow);
                
                // Show progress
                uploadProgress.classList.remove('d-none');
                
                // Process file
                const formData = new FormData();
                formData.append('file', file);
                
                const spinner = fileRow.querySelector('.spinner-border');
                spinner.style.display = 'inline-block';
                
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        fileRow.className = 'alert alert-success';
                        fileRow.innerHTML = `
                            <div class="d-flex justify-content-between">
                                <span>${file.name}</span>
                                <span class="text-success">✓ Processed</span>
                            </div>
                        `;
                    } else {
                        fileRow.className = 'alert alert-danger';
                        fileRow.innerHTML = `
                            <div class="d-flex justify-content-between">
                                <span>${file.name}</span>
                                <span class="text-danger">✗ ${data.error}</span>
                            </div>
                        `;
                    }
                    spinner.style.display = 'none';
                })
                .catch(error => {
                    fileRow.className = 'alert alert-danger';
                    fileRow.innerHTML = `
                        <div class="d-flex justify-content-between">
                            <span>${file.name}</span>
                            <span class="text-danger">✗ Error</span>
                        </div>
                    `;
                    spinner.style.display = 'none';
                });
            });
        }
    </script>
</body>
</html>
