<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Tracking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .document-card {
            margin-bottom: 1rem;
            transition: transform 0.2s;
        }
        .document-card:hover {
            transform: translateY(-5px);
        }
        .version-badge {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Document Tracking System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/notifications">Notifications</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            {% for document in documents %}
            <div class="col-md-4 mb-4">
                <div class="card document-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ document.title }}</h5>
                        <p class="card-text">
                            <small class="text-muted">
                                <span class="badge bg-primary">v{{ document.current_version.version_number }}</span>
                                <span class="badge bg-secondary">{{ document.classification }}</span>
                            </small>
                        </p>
                        <p class="card-text">
                            <small class="text-muted">
                                Last Updated: {{ document.updated_at.strftime('%Y-%m-%d %H:%M:%S') }}
                            </small>
                        </p>
                        <a href="{{ url_for('document_detail', doc_id=document.id) }}" 
                           class="btn btn-primary btn-sm">
                            View Details
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        // Search functionality
        function searchDocuments() {
            const searchInput = document.querySelector('.form-control');
            const searchValue = searchInput.value;
            window.location.href = `/?search=${encodeURIComponent(searchValue)}`;
        }

        // Show/hide stats
        function showStats() {
            const statsContainer = document.getElementById('stats-container');
            const statsButton = document.querySelector('a[href="#"]:contains("System Stats")');
            
            if (statsContainer.style.display === 'none') {
                fetch('/api/stats')
                    .then(response => response.json())
                    .then(data => {
                        // Update stats content
                        const statsContent = document.getElementById('stats-content');
                        statsContent.innerHTML = `
                            <p>Total Documents: ${data.total_docs}</p>
                            <p>Total Versions: ${data.total_versions}</p>
                        `;
                        
                        // Update visualizations
                        const visualizations = document.getElementById('visualizations');
                        visualizations.innerHTML = `
                            <div class="mb-4">${data.version_dist_plot}</div>
                            <div>${data.class_dist_plot}</div>
                        `;
                        
                        statsContainer.style.display = 'block';
                        statsButton.innerHTML = 'Hide Stats';
                    });
            } else {
                statsContainer.style.display = 'none';
                statsButton.innerHTML = 'System Stats';
            }
        }
    </script>
</body>
</html>
